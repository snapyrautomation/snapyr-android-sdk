apply plugin: 'com.diffplug.gradle.spotless'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
//    compileSdkVersion 30

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
    }

    dexOptions {
        preDexLibraries rootProject.ext.preDexLibraries
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility rootProject.ext.sourceCompatibilityVersion
        targetCompatibility rootProject.ext.targetCompatibilityVersion
    }


    lintOptions {
        textReport true
        textOutput 'stdout'
        disable 'InvalidPackage', 'GradleCompatible'
    }

    testOptions {
        unitTests.all {
            systemProperty 'robolectric.dependency.repo.url', 'https://repo1.maven.org/maven2'
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}

spotless {
    java {
        target '**/*.java'
        googleJavaFormat().aosp()
        licenseHeader getLicenseText()
    }
    kotlin {
        target '**/*.kt'
        ktlint('0.37.2').userData([
                'android'        : 'true',
                'max_line_length': '120',
        ])
        licenseHeader getLicenseText()
    }
    groovyGradle {
        target '*.gradle'
        greclipse()
    }
}

def getLicenseText() {
    def rawTextLines = rootProject.file('LICENSE.md').text.split('\n')
    def text = ""
    for (def line : rawTextLines) {
        if (line.trim().length() == 0) {
            text = text + '\n *' + line
        } else {
            text = text + '\n * ' + line
        }
    }
    return '/**' + text + '\n */'
}
